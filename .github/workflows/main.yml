name: main

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tox
        run: tox -e ${{ matrix.name }}

    strategy:
      matrix:
        include:
        - name: flake8
          python: "3.10"

        - name: py37-dj22
          python: "3.7"

        - name: py38-dj22
          python: "3.8"

        - name: py38-dj32
          python: "3.8"

        - name: py39-dj32
          python: "3.9"

        - name: py39-dj40
          python: "3.9"

        - name: py310-dj40
          python: "3.10"

        - name: py310-dj41
          python: "3.10"

  deploy:
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags') && github.repository == 'hakib/django-admin-lightweight-date-hierarchy'
    runs-on: ubuntu-20.04
    needs: [test]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build

      - name: Build package
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
